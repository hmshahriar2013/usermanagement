spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=RUNSCRIPT FROM 'classpath:schema-init.sql'
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=ums_core

# JWT Configuration (Test values)
ums.security.jwt.secret=secret-key-must-be-at-least-32-characters-long-for-hmac
ums.security.jwt.access-token-expiration=3600000
ums.security.jwt.refresh-token-expiration=604800000

# Use Unicode support for H2
spring.jpa.properties.hibernate.connection.charSet=UTF-8
